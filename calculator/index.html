<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/calculator.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <section class="output">
      0
    </section>
    <section class="input">
      <button class="btn-dark" value="haha">C</button>
      <button class="btn-dark">CE</button>
      <button class="fas fa-backspace fa-1.5x btn-dark"></button>
      <button class="fas fa-divide fa-1.5x btn-dark"></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="fas fa-times fa-1.5x btn-dark"></button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="fas fa-minus fa-1.5x btn-dark"></button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="fas fa-plus fa-1.5x btn-dark"></button>
      <button>+/-</button>
      <button>0</button>
      <button>,</button>
      <button class="fas fa-equals fa-1.5x btn-equals"></button>
    </section>
  </div>
  <script src="./js/calculator.js"></script>
</body>
</html>
